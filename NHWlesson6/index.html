<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messanger</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Messanger</h1>
    <input type="text" name="name" id="name" placeholder="введите имя" autofocus/>
    <input type="text" id="input" autofocus />
    <input type="submit" id="send" value="Send" />
    <div id="app" ></div>
    
</body>

<script type="text/javascript">
    
    const socket = io('localhost:3000')
    socket.on('connect', () => console.log('Connection with localhost:3000 created'))
    
   
    socket.on('server-msg', ({ nameI,msg }) => {
        const nameSpan = document.createElement('span').innerHTML = nameI
        const msgSpan = document.createElement('div').innerHTML = msg
        
        const divApp = document.getElementById("app");
        divApp.append( ` ${nameI} :    ${msg}`);
        divApp.append(document.createElement('br'));
    })
   
    
    document.getElementById('send')
        .onclick =  function() {
            socket.emit('client-msg', ({  nameI: document.getElementById("name").value  , 
            msg: document.getElementById("input").value , 
            }))
            document.getElementById("input").value = ''
        
    }
    

   
    

</script>
</html>
